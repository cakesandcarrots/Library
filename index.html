<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="" class="bookdetails">
        <fieldset>
            <legend>Book details</legend>
            <div>
                <label for="bookname">Enter the book's name:</label>
                <input type="text" name="bookname" id="bookname" required>
            </div>
            <div>
                <label for="author">Enter the author's name:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Enter
                    the number of pages:</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <button type="submit">SUBMIT</button>
        </fieldset>

    </form>
    <button class="addbooks">Add books</button>

    <table class="booktable">
        <th>Book
        </th>
        <th>Author</th>
        <th>Pages</th>
        <th>Readstatus</th>
    </table>
    <script src="script.js"></script>
</body>

</html>
